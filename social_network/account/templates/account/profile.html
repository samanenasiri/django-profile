{% extends 'base.html'%}
{% block content %}
<h2>{{ user.username }}</h2>

{% for post in posts %}
<a href="{{ post.get_absolute_url }}" class="card-body">
    {{post.title}}
    {{post.body| truncatewords:8}}
</a>
{% endfor %}

<button type="button" class="btn btn-secondary">
    <a href="{% url 'account:reset_password'%}">change password</a></button>
{% endblock %}
